# The testing matrix **for simp-packer** only considers ruby/puppet versions
# supported by SIMP:
# ------------------------------------------------------------------------------
#  release    pup   ruby   eol
# SIMP 6.0    4.8   2.1.9  TBD***
# SIMP 6.2    4.10  2.1.9  TBD
#
# *** = Modules created for SIMP 6.2+ are not required to support Puppet < 4.10
---
language: ruby
cache: bundler
sudo: false
bundler_args: --without development system_tests --path .vendor
notifications:
  email: false

before_install:
  - rm -f Gemfile.lock
  - gem update --system

jobs:
  allow_failures:
    - env: PUPPET_VERSION="~>5.0"

  include:
    - stage: validate
      name: rubocop
      script:
        - bundle exec rubocop -c .rubocop.yml

    - stage: validate
      name: shellcheck
      script:
        - 'which shellcheck &> /dev/null && shellcheck --version || echo "WARNING: NO SHELLCHECK"'
        - 'shellcheck --exclude=2039 *.sh scripts/*.sh'

    - stage: puppet
      rvm: 2.1.9
      env: PUPPET_VERSION="~>4.8.2"
      script: bundle exec rake puppet:test

    - stage: puppet
      rvm: 2.1.9
      env: PUPPET_VERSION="~>4.10.4"
      script: bundle exec rake puppet:test

    # Test the latest Puppet 5, just to know if it works
    - stage: puppet
      rvm: 2.4.1
      env: PUPPET_VERSION="~>5.0"
      script: bundle exec rake puppet:test

